{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">     
    <h2>Create a New Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock content %}
