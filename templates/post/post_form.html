 
{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h2>

  <div class="container">     
     
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
